name: Flutter Web Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # Flutter を安定版の特定バージョンでセットアップ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.2'   # ← 2025年現在の安定版（変えてOK）

      # Web サポートを有効化
      - name: Enable web
        run: flutter config --enable-web

      # 依存関係を取得
      - name: Get dependencies
        run: flutter pub get

      # Web をリリースビルド
      - name: Build web
        run: flutter build web --release --base-href "/roulette/"
        # renderer を指定したいなら ↓ を使う（Flutter が新しければOK）
        # run: flutter build web --release --web-renderer html --base-href "/roulette/"

      # GitHub Pages にデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          force_orphan: true
